    function init() {
        var url =
        'https://docs.google.com/spreadsheets/d/1YZsbOePfM49NQ3mHn8fmiT5u-TZmfYg2lNRQZAQDZCE/gviz/tq?sheet=testing';
        var query = new google.visualization.Query(url);
        query.setQuery("select *");
        query.send(processSheetsData);
    }    

    function processSheetsData(response) {
      var data = response.getDataTable();
      var columns = data.getNumberOfColumns();
      var rows = data.getNumberOfRows();
      var str = `<div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="section-heading">
                                <h2>留言板</h2>
                            </div>
                        </div>
                    </div>
                </div>`;

      for(var n = 0; n < rows; n++){
        str += `<div class="container">
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="item">
                                <div class="down-content">
                                    <span>${data.getFormattedValue(n,0)}</span>
                                    <h4>${data.getFormattedValue(n,1)}的留言：</h4>
                                    <ul class="stars">
                                        <br>
                                        ${data.getFormattedValue(n,3)}
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>`
      }
      document.getElementById('products').innerHTML = str;
        
    }
    </script>
